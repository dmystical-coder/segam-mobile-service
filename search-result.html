    <script>
        window.onload = async () => {
            const loader = document.querySelector(".loader");
            loader.innerHTML = `<div class="line-wobble"></div>`
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            for (const [key, value] of urlParams.entries()) {
                params[key] = value;
            }

            let results = [];
            try {
                if (params.q) {
                    const [institution, faculty, department] = params?.q?.split(", ")

                    const query = encodeURIComponent(`
          *[_type == "resource" && department->slug.current == "${department}" && faculty->slug.current == "${faculty}" && institution->slug.current == "${institution}"] {
        _id,
        _rev,
        _type,
        _createdAt,
        _updatedAt,
        name,
        code,
        title,
        level->{
          name
        },
        department->{
          name,
          slug
        },
        faculty->{
          name
        },
        institution->{
          name
        },
        "file": file.asset->url,
        "image": image.asset->url,
      }
                    `);
                    const res = await fetch(getUrl(query));
                    const data = await res.json()
                    results = data.result;
                    loader.innerHTML = ``;
                    console.log(results)
                }
            } catch (err) {
                console.log({ err })
                loader.innerHTML = `<p>An error occurred</p>`
            }

            if (results.length) {
                const title = document.getElementById("search__results__title");
                title.innerText = `Search Result: ${results[0].department.name} (${results.length})`

                const searchResultsContainer = document.querySelector("#search__results .results");

                results.forEach(resource => {
                    const file = resource.file;
                    const ext = file.split(".").splice(-1)[0].toUpperCase()
                    const title = resource.title;
                    searchResultsContainer.innerHTML += `
                    <div class="resource-container flex gap-8 mt-8 bg-[#F5F5F5] p-4 md:p-8 rounded-xl">
                    <img src="./assets/icons/pdf-icon.svg" alt="">
                    <div class="content flex flex-col gap-1">
                        <h3 class="code font-semibold">${resource?.code}</h3>
                        <h4 class="title">${resource?.department?.name}</h4>
                        <div class="flex gap-4">
                            <p class="type">${ext}</p>
                        </div>
                        <div class="flex gap-2 mt-2">
                            <a href="#" class="rounded-lg text-white bg-[#1E1E1E] p-2">Preview</a>
                            <a href=${file} download=${title} target="_blank" class="rounded-lg text-[#1E1E1E] bg-primary p-2">Download</a>
                        </div>
                    </div>
                </div>
                    `;
                });
            } else {
                loader.innerHTML = `<p>No result found</p>`
            }
        }
